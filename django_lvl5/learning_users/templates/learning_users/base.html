<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title_block %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <a class="navbar-brand" href="{% url 'basic_app:index' %}">HOME</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a> </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a> </li>

                
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:logout' %}">Log out</a> </li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:login' %}">Log in</a> </li>
                {% endif %}
                    
            </ul>

        </div>
    </nav>

    <div class="container">
        {% block body_block %}


        {% endblock %}
    </div>

</body>
</html>
