<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title_block %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Medium Style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat|Russo+One" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
        <div class="container">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">HOME</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a> </li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com">GitHub</a> </li>
                    <li class="nav-item"><a class="nav-link" href="https://pl.linkedin.com">Linkedin</a> </li>
                        
                </ul>
                <ul class="navbar navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}">New Post</a> </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a> </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a> </li>
                    <li class="nav-item"><a class="nav-link">{{ user.username }}</a> </li>
                    
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><span class="glyphicon glyphicon-user">Login</span></a></li>
                    {% endif %}

                </ul>

            </div>
        </div>
    </nav>

    <div class="container content">
        <div class="row">
            <div class="col-md-8">
                <div class="blog-post">
                    {% block content_block %}


                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
